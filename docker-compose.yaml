services:
  backend:
    build:
      dockerfile: ./backend/Dockerfile
    volumes:
      - ./backend:/code/backend
      - ./workflow:/code/workflow
    env_file:
      - ./.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/project_tracker
      MCP_SERVER_URL: http://mcp:4000/mcp
    container_name: project-tracker-backend-fastapi
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: project-tracker-db-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: project_tracker
    ports:
      - "5432:5432"

  mcp:
    build: ./mcp-server
    volumes:
      - ./mcp-server:/app/mcp-server
    env_file:
      - ./.env
    environment:
      BACKEND_FASTAPI_BASE: http://backend:8000
    container_name: project-tracker-mcp
    restart: always
    ports:
      - "4000:4000"
    depends_on:
      - backend
